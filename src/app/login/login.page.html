<ion-header [translucent]="true">
  <ion-toolbar [style]="'--background: var(--tp-color);'">
    <ion-title [style]="'--color: var(--txt-color-tp);'">Iniciar sesión</ion-title>

    <a href="register" slot="end" style="margin-right: 10px; color: #fff; text-decoration: none;">Regístrate</a>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="separator">
    <div style="background-color: #EEEEEE; height: 57px; margin: 0px 0;">
      <p style="margin: 0;padding-top: 20px ;padding-left: 21px; color: #AEAEAE;">Introduce tus credenciales</p>
    </div>
  </div>

  <ion-card class="card-blank">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" label="Usuario" placeholder="Ingrese su usuario" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Contraseña" placeholder="Ingrese su contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>

        <a href="/password" style="margin-left: 15px; color: #808080; text-decoration: none;">Contraseña olvidada</a>
        <br>
        <div>
          <ion-button expand="block" color="warning" (click)="login()">Ingresar</ion-button>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

</ion-content>
